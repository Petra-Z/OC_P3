<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <div class="header__logo">
                <a href="index.html">
                    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
        </header>
        <main>
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="assiette">
            <section>
                <h1>Le délice des sens</h1>
                <i class="fa-regular fa-heart"></i>
                <div>
                    <h2>ENTRÉES</h2>
                    <button class="btn" type="buton">
                        <span>Tartare de thon</span>
                        <span>Assaisonné au yuzu</span>
                        <span>25€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Bouchée de homard croustillant</span>
                        <span>Et sa farandole de petits légumes</span>
                        <span>35€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Velouté de cèpes </span>
                        <span>Aux truffes</span>
                        <span>20€</span>
                    </button>
                </div>
                <div>
                    <h2>PLATS</h2>
                    <button class="btn" type="buton">
                        <span>Poulet rôti aux herbes de Provence</span>
                        <span>Et sa crème de truffe</span>
                        <span>40€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Langouste rôtie</span>
                        <span>Et ses légumes de saison</span>
                        <span>35€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Côte de boeuf Angus</span>
                        <span>Et sa purée de panais</span>
                        <span>44€</span>
                    </button>
                </div>
                <div>
                    <h2>Desserts</h2>
                    <button class="btn" type="buton">
                        <span>Farandole de desserts</span>
                        <span>Du chef</span>
                        <span>18€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Crème brulée </span>
                        <span>Revisitée</span>
                        <span>22€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Tiramisu</span>
                        <span>À la noisette</span>
                        <span>23€</span>
                    </button>
                </div>
                <button type="submit">Commander</button>
            </section>
        </main>
        <footer>
            <div class="footer__logo">
                <a href="index.html">
                    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
            <ul>
                <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-simple"></i> Devenir un partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>
</html>
