<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <div class="header__logo">
                <a href="index.html">
                    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
        </header>
        <main>
            <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiette">
            <section>
                <h1>La note enchantée</h1>
                <i class="fa-regular fa-heart"></i>
                <div>
                    <h2>ENTRÉES</h2>
                    <button class="btn" type="buton">
                        <span>Ravioles de foie gras </span>
                        <span>Accompagnés de leur crème à la truffe</span>
                        <span>25€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Caviar osciètre</span>
                        <span>Sur blini à la farine de blé noir</span>
                        <span>35€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Homard et espuma de potiron</span>
                        <span>Mariné aux zestes d'orange</span>
                        <span>20€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Foie gras de canard cuit entier</span>
                        <span>Confiture de figue et pain toasté</span>
                        <span>35€</span>
                    </button>
                </div>
                <div>
                    <h2>PLATS</h2>
                    <button class="btn" type="buton">
                        <span>Noix de coquilles Saint-Jacques</span>
                        <span>Sur lit de purée de céleri-rave</span>
                        <span>40€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Langoustine poêlée</span>
                        <span>Purée de patate douce</span>
                        <span>35€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Mijoté de queue de boeuf </span>
                        <span>Et riz sauvage aux zestes de citron</span>
                        <span>44€</span>
                    </button>
                </div>
                <div>
                    <h2>Desserts</h2>
                    <button class="btn" type="buton">
                        <span>Macaron noisette et chocolat</span>
                        <span>Glace au caramel brun et sel de Guérande</span>
                        <span>18€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Baba au rhum revisité</span>
                        <span>Avec son coulis de citron</span>
                        <span>22€</span>
                    </button>
                    <button class="btn" type="buton">
                        <span>Tarte au citron meringuée </span>
                        <span>Déstructurée</span>
                        <span>23€</span>
                    </button>
                </div>
                <button type="submit">Commander</button>
            </section>
        </main>
        <footer>
            <div class="footer__logo">
                <a href="index.html">
                    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
            <ul>
                <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-simple"></i> Devenir un partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>
</html>
