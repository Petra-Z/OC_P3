<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title>Ohmyfood - La note enchantée</title>
    </head>
    <body>
        <header>
            <div class="header__logo">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
        </header>
        <main>
            <img class="menu__img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="assiette">
            <section class="menu note_enchante">
                <div class="menu__heading">
                    <h1>La note enchantée</h1>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu__part _4btn">
                    <h2>ENTRÉES</h2>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Ravioles de foie gras </h3>
                        <div class="btn__prix">
                            <p>Accompagnés de leur crème à la truffe</p>
                            <p>25€</p>
                        </div>
                    </button>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Caviar osciètre</h3>
                        <div class="btn__prix">
                            <p>Sur blini à la farine de blé noir</p>
                            <p>35€</p>
                        </div>
                    </button>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Homard et espuma de potiron</h3>
                        <div class="btn__prix">
                            <p>Mariné aux zestes d'orange</p>
                            <p>20€</p>
                        </div>
                    </button>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Foie gras de canard cuit entier</h3>
                        <div class="btn__prix">
                            <p>Confiture de figue et pain toasté</p>
                            <p>35€</p>
                        </div>
                    </button>
                </div>
                <div class="menu__part">
                    <h2>PLATS</h2>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <div class="btn__prix">
                            <p>Sur lit de purée de céleri-rave</p>
                            <p>40€</p>
                        </div>
                    </button>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Langoustine poêlée</h3>
                        <div class="btn__prix">
                            <p>Purée de patate douce</p>
                            <p>35€</p>
                        </div>
                    </button>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Mijoté de queue de boeuf </h3>
                        <div class="btn__prix">
                            <p>Et riz sauvage aux zestes de citron</p>
                            <p>44€</p>
                        </div>
                    </button>
                </div>
                <div class="menu__part">
                    <h2>Desserts</h2>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Macaron noisette et chocolat</h3>
                        <div class="btn__prix">
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <p>18€</p>
                        </div>
                    </button>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Baba au rhum revisité</h3>
                        <div class="btn__prix">
                            <p>Avec son coulis de citron</p>
                            <p>22€</p>
                        </div>
                    </button>
                    <button class="btn btn-white btn-wide" type="buton">
                        <h3>Tarte au citron meringuée </h3>
                        <div class="btn__prix">
                            <p>Déstructurée</p>
                            <p>23€</p>
                        </div>
                    </button>
                </div>
                <div class="menu__button">
                    <button class="btn-purple" type="submit">Commander</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer__logo">
                <a href="index.html">
                    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
            <ul>
                <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-simple"></i> Devenir un partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>
</html>
