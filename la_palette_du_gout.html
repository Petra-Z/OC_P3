<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <title>Ohmyfood - La palette du gout</title>
    </head>
    <body>
        <header>
            <div class="header__logo">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
        </header>
        <main>
            <img class="menu__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="assiette">
            <section class="menu">
                <div class="menu__heading">
                    <h1>La palette du goût</h1>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu__part">
                    <h2>ENTRÉES</h2>
                    <button class="btn btn-white" type="button">
                        <h3>Fricassée d'escargot</h3>
                        <div class="btn__prix">
                            <p>Au piment d'Espelette</p>
                            <p>25€</p>
                        </div>
                    </button>
                    <button class="btn btn-white" type="button">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <div class="btn__prix">
                            <p>Et ses copeaux de truffe noire</p>
                            <p>35€</p>
                        </div>
                    </button>
                    <button class="btn btn-white" type="button">
                        <h3>Œuf au plat</h3>
                        <div class="btn__prix">
                            <p>Assaisonné à la truffe sur lit de caviar</p>
                            <p>20€</p>
                        </div>
                    </button>
                </div>
                <div class="menu__part">
                    <h2>PLATS</h2>
                    <button class="btn btn-white" type="button">
                        <h3>Filet de boeuf aux herbes</h3>
                        <div class="btn__prix">
                            <p>Accompagné de sa ribambelle de légumes</p>
                            <p>40€</p>
                        </div>
                    </button>
                    <button class="btn btn-white" type="button">
                        <h3>Parmentier de queue de boeuf</h3>
                        <div class="btn__prix">
                            <p>À la truffe noire sur sa purée de panais</p>
                            <p>35€</p>
                        </div>
                    </button>
                    <button class="btn btn-white" type="button">
                        <h3>Filet de turbot</h3>
                        <div class="btn__prix">
                            <p>Aux agrumes</p>
                            <p>44€</p>
                        </div>
                    </button>
                </div>
                <div class="menu__part">
                    <h2>DESSERTS</h2>
                    <button class="btn btn-white" type="button">
                        <h3>Paris-Brest</h3>
                        <div class="btn__prix">
                            <p>Revisité</p>
                            <p>18€</p>
                        </div>
                    </button>
                    <button class="btn btn-white" type="button">
                        <h3>Macaron au chocolat d'exception </h3>
                        <div class="btn__prix">
                            <p>Et glace à la vanille de Madagascar</p>
                            <p>22€</p>
                        </div>
                    </button>
                    <button class="btn btn-white" type="button">
                        <h3>Mousse au chocolat</h3>
                        <div class="btn__prix">
                            <p>Au piment d'Espelette et à la truffe noire</p>
                            <p>23€</p>
                        </div>
                    </button>
                </div>
                <div class="menu__button">
                <button class="btn-purple" type="submit">Commander</button>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer__logo">
                <a href="index.html">
                    <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
                </a>
            </div>
            <ul>
                <li><i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-simple"></i> Devenir un partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>
</html>
